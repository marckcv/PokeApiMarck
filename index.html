<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pokedex Pokemon</title>

</head>
<body>
    
    <div class="  mt-4">
        <h1 class="text-center">Pokedex</h1>
        
        <!-- boton de busqueda -->
        <div class="input-group mb-4">
            <input type="text center" id="search" class="form-control" placeholder="Busca tu Pokémon por id o nombre">
            <button type="button" class="btn btn-secondary">Submit</button>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <!-- tabla para los pokemon -->
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Peso</th>
                </tr>
            </thead>
            
            <tbody id="pokemons" class="container">
                <!-- Aquí se insertarán las filas de Pokémon -->
                
            </tbody>
        </table>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script async src="poke.js"></script>
</body>
</html>
